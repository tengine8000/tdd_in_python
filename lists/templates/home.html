<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="post" action="{% url 'new_list' %}">
            <input id="id_new_item" name="item_text"
                   placeholder="Enter a to-do item" />
        {% csrf_token %}
        {% if error %}
            <div class="has-error">
                <span> {{ error }} </span>
            </div>
        {% endif %}
        </form>

        <table id="id_list_table" >
            {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
